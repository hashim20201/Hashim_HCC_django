{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
        <div class="card shadow-lg">
            <div class="card-body">
              
                <form method="POST" enctype="multipart/form-data" action="">
                  
                    {% csrf_token %}
                   
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Name</label>
                        <input required type="text" name="firstname" class="form-control" placeholder="Enter first_name">
                    </div>
                   
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Birth Place</label>
                        <input required type="text" name="place_of_birth" class="form-control" placeholder="Enter place of _bith">
                    </div>
                    <!-- this is the label and input for the Price -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Company</label>
                        <input required type="text" name="company" class="form-control" placeholder="Enter owned company">
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
